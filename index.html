<!doctype html>
<html>
<head>
<title>Template 4</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>  
<link rel="stylesheet" href="css/font-awesome.min.css"/>  
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<link rel="stylesheet" href="css/animate.css"/>
<link rel="stylesheet" href="index_style.css"/>  
</head>

	<body>
		<section id="contact">
				
				<h2 class="text-center">Let's Get In Touch!</h2>
				<p class="text-center lead">Ready to start your next project with us? That's great! Give us a call or send us an email<br> and we will get back to you as soon as possible!</p>
				<div class="container">
					<div class="col-md-6">
						<div class="phone text-center">
							<i class="fa fa-4x fa-phone wow fadeInDown" data-wow-delay="0.8s"></i>
							<p>123-456-6789</p>
						</div>
					</div>
					<div class="col-md-6">
						<div class="env text-center">
							<i class="fa fa-4x fa-envelope-o wow fadeInDown" data-wow-delay="0.8s"></i>
							<br>
							<br>
							<a href="#">feedback@startbootstrap.com</a>
						</div>
					</div>
				</div>
       </section>
			
			
			
			<script src="js/jquery-3.2.1.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/wow.min.js"></script>
			<script src="plugins.js"></script>
	</body>
</html>
